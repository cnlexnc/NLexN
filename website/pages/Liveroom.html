<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveroom</title>
    <style>
        /* Make page background black */
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* optional, center container horizontally */
        }

        /* Center the Twitch embed container */
        #twitch-container {
            display: flex;
            justify-content: center;  /* horizontal center */
            margin: 20px 0;
            width: 100%;
        }

        #twitch-embed {
            position: relative;
            width: 80%;             /* responsive width */
            max-width: 800px;
            padding-top: 56.25%;    /* 16:9 aspect ratio */
        }

        #twitch-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Gradient text animation for buttons */
.moving-button {
    display: inline-block;        /* needed for transform & text clipping */
    font-weight: bold;
    font-size: 16px;
    text-decoration: underline;
    padding: 8px 16px;
    margin: 20px auto;           /* centers horizontally */
    text-align: center;
    background: repeating-linear-gradient(
        90deg,
        rgb(71, 197, 197) 0%,
        white 25%,
        black 50%,
        rgb(44, 211, 223) 75%,
        white 100%
    );
    background-size: 400% 100%;
    color: transparent;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: bw-move 10s linear infinite;
    border: 1px solid #888;
    border-radius: 4px;
    cursor: pointer;
}

.moving-button:hover {
    color: #fff;
    background: none;
    -webkit-text-fill-color: #fff;
    border-color: #fff;
}

/* Keyframes for gradient animation */
@keyframes bw-move {
    from { background-position: 0% 50%; }
    to   { background-position: 200% 50%; }
}

/* Center container for the button */
body {
    background-color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;   /* stack content vertically */
    align-items: center;      /* center horizontally */
}


    </style>
</head>
<body>

    <!-- Wrapper container -->
    <div id="twitch-container">
        <div id="twitch-embed"></div>
    </div>
 <a href="index.html" class="moving-button">Back to Homepage</a>
   
<script src="https://embed.twitch.tv/embed/v1.js"></script>
<script type="text/javascript">
  new Twitch.Embed("twitch-embed", {
    width: 800,
    height: 450,
    channel: "vialun_",
    layout: "video",
    autoplay: false
  });
</script>

</div>
</body>
</html>
