<style>
    body {
        background-color: black;
        color: white;
        margin: 0;
        font-family: 'Courier New', monospace;
        overflow-x: hidden; /* prevent horizontal scroll */
    }

    /* Container for the marquee text */
    .marquee-top, .marquee-bottom {
        position: fixed;
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        font-size: 20px;
        font-weight: bold;
    }

    .marquee-top {
        top: 0;
    }

    .marquee-bottom {
        bottom: 0;
    }

    /* The moving text */
    .marquee-top span, .marquee-bottom span {
        display: inline-block;
        padding-left: 100%; /* start off-screen */
        animation: marquee 13s linear infinite;
        color: #2b96ee; /* neon pink */
    }

    .marquee-bottom span {
        animation-direction: reverse; /* bottom moves opposite */
    }

    /* Keyframes for moving text */
    @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
    }

    /* Optional content in the middle */
    .content {
        padding: 60px 20px; /* spacing from top marquee */
        text-align: center;
    }
.center {
  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
  text-align: center;
}

.scroll-box {
    width: 60%;
    max-width: 700px;      /* keeps it from stretching */
    min-width: 300px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: black;
    color: white;
    text-align: center;
    margin-top: 60px;
  

.moving-link {
  background: repeating-linear-gradient(
    90deg,
    white 0%,
    white 25%,
    rgb(28, 224, 215) 50%,
    white 75%,
    white 100%
  );
  background-size: 400% 100%;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  animation: bw-move 10s linear infinite;
  text-decoration: underline;
}

@keyframes bw-move {
  from { background-position: 0% 50%; }
  to   { background-position: 200% 50%; }
}



</style>
