<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Writings</title>

<style type="text/css">

body {
    color: #000000;
    font-family: 'Courier New', Courier, monospace, ;
    font-size: 10pt;
    background: #000000;
    margin: 0;
    padding: 0;
}

/* Links */
a:link, a:visited {
    text-decoration: underline;
    color: #ffffff;
}

a:active, a:hover {
    color: #888888;
}

/* Container */
#container {
    position: relative;
    width: 100%;
}

/* Center content */
#content {
    margin-left: 145px;
    margin-right: 145px;
    padding: 10px;
    display: flex;
    flex-direction: column; /* stack images vertically */
    gap: 15px; /* space between images */
    align-items: center; /* CENTER images horizontally */
}

/* Left menu */
#leftmenu {
    position: absolute;
    left: 0;
    top: 0;
    width: 130px;
    padding: 5px;
    text-align: left;
}

/* Right menu */
#rightmenu {
    position: absolute;
    right: 0;
    top: 0;
    width: 130px;
    padding: 5px;
    text-align: right;
}

/* Menu lists */
#leftmenu ul, #rightmenu ul {
    list-style-type: none;
    margin: 0;
    padding: 0 5px;
}

/* Images in content */
#content img {
    max-width: 600px;   /* limit max width */
    width: 90%;         /* responsive width */
    height: auto;       /* maintain aspect ratio */
    border: 2px solid #ccc;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    display: block;     /* ensures margin auto works if needed */
}

/* Optional hover effect */
#content img:hover {
    border-color: #888;
    transform: scale(1.02);
    transition: all 0.2s ease-in-out;
}

.fixed-buttons {
    position: fixed;
    right: 10px;       /* distance from right edge */
    top: 50%;          /* vertical center */
    transform: translateY(-50%); /* perfect center */
    display: flex;
    flex-direction: column;  /* stack buttons vertically */
    gap: 10px;               /* space between buttons */
    z-index: 1000;           /* stay above other content */
}

.moving-button {
    padding: 8px 12px;
    text-decoration: underline;
    font-weight: bold;

    /* Gradient text animation */
    background: repeating-linear-gradient(
        90deg,
        rgb(71, 197, 197) 0%,
        white 25%,
        black 50%,
        rgb(44, 211, 223) 75%,
        white 100%
    );
    background-size: 400% 100%;
    color: transparent;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: bw-move 10s linear infinite;
    border: 1px solid #888;
    border-radius: 4px;
    text-align: center;
    display: block;
}

@keyframes bw-move {
    from { background-position: 0% 50%; }
    to { background-position: 200% 50%; }
}

.moving-button:hover {
    color: #fff;
    background: none;
    -webkit-text-fill-color: #fff;
    border-color: #fff;
}

.top-heading {
    text-align: center;  /* center heading text */
    margin-bottom: 20px; /* space below heading */
    color: #ffffff;      /* heading color */
}

.top-heading h1 {
    font-size: 46px;
    margin: 0;
}

.top-heading h2 {
    font-size: 20px;
    margin: 5px 0 0 0;
    font-weight: normal;
    color: #aaaaaa;
}

.image-stack {
    position: relative; /* for absolutely positioning the heading inside */
    display: flex;
    flex-direction: column;
    align-items: center; /* center images horizontally */
    gap: 15px;
}
@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
.top-heading h2 {
    animation: blink 3s infinite; /* 1 second blink cycle */
    /* Optional styling for emphasis */
    color: #aaaaaa;
}
.top-heading {
    position: absolute;      /* float over images */
    left: -50%;                 /* align with left edge of container/images */
    top: 30%;                /* vertical center */
    transform: translateY(-50%); /* perfect vertical centering */
     transform: rotate(-15deg);
    text-align: left;
    color: #ffffff;
    width: 90%;              /* same width as images */
    max-width: 600px;
    pointer-events: none;    /* allows clicking images behind it if needed */

     

.top-heading h1 {
    margin: 0;
    font-size: 36px;
    
}

.top-heading h2 {
    margin: 5px 0 0 0;
    font-weight: normal;
    font-size: 20px;
    color: #aaaaaa;
}




</style>
</head>
<body>

<div id="container">

    <!-- Center content -->
   <div id="content">
    <div class="image-stack">
        <div class="top-heading">
            <h1>Status Update:</h1>
            <h2>EATING</h2>
        </div>
        <img src="Screenshot 2026-01-13 021411.png" alt="Writing 2">
        <img src="Screenshot 2026-01-13 002859.png" alt="Writing 3">
    </div>
</div>

  

    

    
</div>
<div class="fixed-buttons">
    <a href="Liveroom.html" class="moving-button">Live room</a>
    <a href="index.html" class="moving-button">Back to Homepage</a>
    <a href="photo gallery.html" class="moving-button">Photo gallery</a>
</div>
</body>
</html>
