<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLexN</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            min-height: 150vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-gif {
            margin-top: 60px;
        }

        .gif-row {
            display: flex;
            gap: 100px;       /* space between gifs */
            margin-top: 150px;
        }

        img {
            width: 300px;
            height: auto;
        }

        /* Option 1: separation border for bottom GIFs */
    .gif-row img {
        padding: 10px;
        border: 10px solid #5f5d5d;
    }

    .gif-item {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.gif-button {
    margin-bottom: 15px;
    padding: 8px 16px;
    background-color: #111;
    color: white;
    border: 1px solid #444;
    font-size: 14px;
    cursor: pointer;
}

.gif-button:hover {
    background-color: #1a1a1a;
    border-color: rgb(111, 241, 241);
}

/* remove blue link underline */
.gif-item a {
    text-decoration: none;
}

.social-links a {
    color: #ff00ff;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    margin: 0 20px;
    font-size: 18px;
    text-decoration: none;
    animation: blink 3s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}  

.social-links a:last-child {
    display: block;      /* puts it on its own line */
    margin-top: 10px;    /* spacing from the row above */
     text-align: center;
}
.writing-label {
    display: flex;
    align-items: center;
    gap: 8px;
}


.extra-text {
    font-size: 12px;
    color: rgb(111, 241, 241);
    font-family: 'Courier New', monospace;
    animation: blink 2s steps(1, end) infinite;
}

    </style>
</head>
<body>
