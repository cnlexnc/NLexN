    <style>
body {
    background-color: rgb(54, 53, 53);
 }
        audio {
  display: block;
  margin: 15px auto;
  margin-top: 350px;
}
.moving-link {
  background: repeating-linear-gradient(
    90deg,
    rgb(71, 197, 197) 0%,
    white 25%,
    black 50%,
    rgb(44, 211, 223) 75%,
    white 100%
  );
  background-size: 400% 100%;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  animation: bw-move 10s linear infinite;
  text-decoration: underline;
}

@keyframes bw-move {
  from { background-position: 0% 50%; }
  to   { background-position: 200% 50%; }
}
.top-link {
  text-align: center;
  margin-top: 20px;
}
    </style>
